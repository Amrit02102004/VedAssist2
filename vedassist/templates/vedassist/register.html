{% extends "vedassist/layout.html" %}
{% load static %}

{% block title %}
    Vedassist
{% endblock %}

{% block body %}

    {{ message }}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required autocomplete="off" autofocus>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="psw" required autocomplete="off">
            <label for="psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Password again" name="confirm_password" id="psw" required autocomplete="off">
            <input type="submit" name="Submit" class="registerbtn" placeholder="Login" />
            <div class="container signin">
                <p>Have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </form>
{% endblock %}
